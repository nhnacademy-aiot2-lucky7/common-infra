upstream front {
    server 127.0.0.1:10231;
}

upstream eureka {
    server 127.0.0.1:10233;
}

server {
    listen 443 ssl;
    server_name luckyseven.live www.luckyseven.live;

    ssl_certificate /home/aiot2/aiot2-team1/.ssl/luckyseven.live.pem
    ssl_certificate_key /home/aiot2/aiot2-team1/.ssl/luckyseven.live.key

    location / {
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_pass http://front;
    }

    location /eureka/ {
    	proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_pass http://eureka;
    }
}