upstream front {
    server 127.0.0.1:10231;
    keepalive 32;
}

server {
    listen 443 ssl;
    server_name luckyseven.live www.luckyseven.live;

    ssl_certificate     /home/aiot2/aiot2-team1/ssl/luckyseven.live.pem;
    ssl_certificate_key /home/aiot2/aiot2-team1/ssl/luckyseven.live.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_pass https://front;
    }
}
